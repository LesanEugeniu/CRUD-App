<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/newPerson.css">
</head>
<body>
<div>
    <form action="#" method="post" th:action="@{/api/v1/person/new}" th:object="${person}">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" th:field="*{firstName}"/>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        <br>
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" th:field="*{lastName}"/>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        <br>
        <label for="email">Email: </label>
        <input type="text" id="email" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <br>
        <label for="date">Date: </label>
        <input type="date" id="date" th:field="*{date}"/>
        <br>
        <input type="submit" value="Submit"/>
<!--        <button type="submit">Submit Button</button>-->
    </form>
</div>
</body>
</html>
